<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="pomodoro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <h1>Pomodoro Timer</h1>
    <!--Progress-->
    <div class="pomodoro">
        <div class="progress-container">
            <div class="progress-circle">
                <div class="progress" id="progress"></div>
            </div>
        </div>
        <!--Icons-->
        <div class="hearts">
            <i class="bi bi-bookmark-heart" id="h-1" style="font-size: 2rem;"></i>
            <i class="bi bi-bookmark-heart" id="h-2" style="font-size: 2rem;"></i>
            <i class="bi bi-bookmark-heart" id="h-3" style="font-size: 2rem;"></i>
            <i class="bi bi-bookmark-heart" id="h-4" style="font-size: 2rem;"></i>
        </div>
        <!--Timer-->
        <div class="timer">
            <div id="minutes">50</div>
            <div class="separator">:</div>
            <div id="seconds">00</div>
        </div>
        <div class="buttons" id="mode-buttons">
            <button class="main-button" id="start">Start</button>
            <button data-mode="pomodoro" id="pomodoro" class="button active mode-button">Pomodoro</button>
            <button data-mode="shortBreak" id="short-break" class="button mode-button">Short Break</button>
            <button data-mode="longBreak" id="long-break" class="button mode-button">Long Break</button>       
        </div>
    </div>
    <!--TODO-->
    <div class="todo-container">
        <div id="todo" class="todo">
            <div id="myDIV" class="header">
                <h2>todo.</h2>
                <input type="text" id="myInput" placeholder="Title...">
                <span onclick="newElement()" class="addBtn">Add</span>
            </div>
            <ul id="myUL"></ul>
        </div>
        <button class="display" id="display" onclick="toggleHiddenTodo()">t<br>o<br>d<br>o</button>
    </div>
</body>
<script src="pomodoro.js"></script>
</html>
