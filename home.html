<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="pomodoro.css">
    
</head>
<body>
    <h1>Pomodoro Timer</h1>
    <div class="pomodoro">
        <progress id="js-progress" value="0"></progress>
        <div class="hearts"></div>
        <div class="timer">
            <div id="minutes">50</div>
            <div class="separator">:</div>
            <div id="seconds">00</div>
        </div>
        <div class="buttons" id="mode-buttons">
            <button class="main-button" id="start">Start</button>
            <button data-mode="pomodoro" id="pomodoro" class="button active mode-button">Pomodoro</button>
            <button data-mode="shortBreak" id="short-break" class="button mode-button">Short Break</button>
            <button data-mode="longBreak" id="long-break" class="button mode-button">Long Break</button>       
        </div>
    </div>
    <div class="todo-container">
        <div id="todo" class="todo">
            <div id="myDIV" class="header">
                <h2>todo.</h2>
                <input type="text" id="myInput" placeholder="Title...">
                <span onclick="newElement()" class="addBtn">Add</span>
            </div>
            <ul id="myUL"></ul>
        </div>
        <button class="display" id="display" onclick="toggleHiddenTodo()">TODO</button>
    </div>
</body>
<script src="pomodoro.js"></script>
</html>
