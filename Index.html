<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="pomodoro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Lilita+One&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Pomodoro Timer</h1>
    <div class="pomodoro-todo">
        <!--TODO-->
        <div class="todo-container">
            <div id="todo" class="todo">
                <div id="myDIV" class="header">
                    <h2>todo.</h2>
                    <div class="input_btn">
                        <input type="text" id="myInput" placeholder="get it done bitch">
                        <div onclick="newElement()" class="addBtn">+</div>
                    </div>
                </div>
                <ul id="myUL"></ul>
            </div>
            <button class="display" id="display" onclick="toggleHiddenTodo()">t<br>o<br>d<br>o</button>
        </div>
        <!--Progress-->
        <div class="pomodoro">
            <!--Icons-->
            <div class="hearts">
                <i class="bi bi-bookmark-heart" id="h-1" style="font-size: 2rem; color: var(--button);"></i>
                <i class="bi bi-bookmark-heart" id="h-2" style="font-size: 2rem; color:var(--button);"></i>
                <i class="bi bi-bookmark-heart" id="h-3" style="font-size: 2rem; color:var(--button);"></i>
                <i class="bi bi-bookmark-heart" id="h-4" style="font-size: 2rem; color:var(--button);"></i>
            </div>
            <div class="con-timer">
                <div class="progress-container">
                    <div class="progress-circle">
                        <div class="progress" id="progress"></div>
                    </div>
                </div>
                <!--Timer-->
                <div class="timer">
                    <div id="minutes">50</div>
                    <div class="separator">:</div>
                    <div id="seconds">00</div>
                </div>
            </div>

            <div class="buttons" id="mode-buttons">
                <button class="main-button" id="start">Start</button>
                <button data-mode="pomodoro" id="pomodoro" class="button active mode-button">Pomodoro</button>
                <button data-mode="shortBreak" id="short-break" class="button mode-button">Short Break</button>
                <button data-mode="longBreak" id="long-break" class="button mode-button">Long Break</button>       
            </div>
        </div>
        
    </div>
</body>
<script src="pomodoro.js"></script>
</html>
